<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    
</head>
<body>


    <div class="header">
        Rock Paper Scissors
    </div>
    <div class="container">
        <div id="player" class="cards-container">
            <h1>Player</h1>
            <div class="cards">
                <div class="card paper"> <img src="img/paper.svg" alt="paper"></div>
                <div class="card rock"> <img src="img/rock.svg" alt="rock"></div>
                <div class="card scissors"> <img src="img/scissors.svg" alt=""></div>
            </div>
        </div>
        <div class="score">
            <div id="player-score">
                <h1>Player</h1>
                <div id="player-win">0</div>
            </div>
            <div id="bot-score">
                <h1>Bot</h1>
                <div id="bot-win">0</div>
            </div>
        </div>
        <div id="bot"  class="cards-container">
            <h1>Bot</h1>
            <div class="cards">
                <div class="card paper"> <img src="img/paper.svg" alt="paper"></div>
                <div class="card rock"> <img src="img/rock.svg" alt="rock"></div>
                <div class="card scissors"> <img src="img/scissors.svg" alt=""></div>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
