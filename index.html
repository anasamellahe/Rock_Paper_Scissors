<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container">
        <div class="score">
            <div id="bot_score">
                <h1>BOT SCORE</h1>
                <div class="number">0</div>
            </div>
            <div id="player_score">
                <h1>PLAYER SCORE</h1>
                <div class="number">0</div>
            </div>
        </div>
        <div id="win"> bOT wins this round</div>
        <div class="hands">
            <div class="card"><img src="img/rock.svg" alt="rock"></div>
            <div class="card"><img src="img/paper.svg" alt="paper"></div>
            <div class="card"><img src="img/scissors.svg" alt="scissors"></div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
